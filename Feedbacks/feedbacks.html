<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbacks</title>
  <!-- Inline CSS -->
  <style>
    /* Base styles for body */
    body {
      background-color: #8174A0;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    /* Total ratings block */
    .overall-rating {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }
    .rating-score {
      font-size: 2em; /* Increased font size for emphasis */
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }
    .rating-stars {
      font-size: 2em;
      /* Filled stars color (gold) */
      color: #FFD700;
    }
    .rating-stars .star.empty {
      color: #ccc; /* Empty stars displayed in gray */
    }
    h3 {
      color: #FFD2A0;
      text-align: center;
      font-size: 2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 images per row on large screens */
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #FFD2A0;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Responsive styles for smaller screens (e.g., mobile) */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr; /* 1 image per row */
      }
    }
  </style>
</head>
<body>
  <!-- Overall Rating -->
  <div class="overall-rating">
    <p class="rating-score">Overall Rating: 5.0 / 5.0</p>
    <div class="rating-stars">
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
    </div>
  </div>
  
  <h3>Great that you got here!<br>This page contains all the feedbacks.</h3>
  <div class="gallery">
    <img src="1.png" alt="Feedback 1">
    <img src="2.png" alt="Feedback 2">
    <img src="3.png" alt="Feedback 3">
    <img src="4.png" alt="Feedback 4">
    <img src="5.png" alt="Feedback 5">
    <img src="6.png" alt="Feedback 6">
    <img src="7.png" alt="Feedback 7">
    <img src="8.png" alt="Feedback 8">
    <img src="9.png" alt="Feedback 9">
    <img src="10.png" alt="Feedback 10">
    <img src="11.png" alt="Feedback 11">
    <img src="12.png" alt="Feedback 12">
    <img src="13.png" alt="Feedback 13">
    <img src="14.png" alt="Feedback 14">
    <img src="15.png" alt="Feedback 15">
    <img src="16.png" alt="Feedback 16">
  </div>
</body>
</html>
