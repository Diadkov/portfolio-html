<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbacks</title>
  <!-- Inline CSS -->
  <style>
    body {
      background-color: #8174A0;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h3 {
      color: #FFD2A0;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 зображення в одному рядку для великих екранів */
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #FFD2A0;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Адаптивність для менших екранів (наприклад, мобільних) */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr; /* 1 зображення в рядку */
      }
    }
  </style>
</head>
<body>
  <h3>Great that you got here!<br>This page contains all the feedbacks.</h3>
  <div class="gallery">
    <img src="1.png" alt="Feedback 1">
    <img src="2.png" alt="Feedback 2">
    <img src="3.png" alt="Feedback 3">
    <img src="4.png" alt="Feedback 4">
    <img src="5.png" alt="Feedback 5">
    <img src="6.png" alt="Feedback 6">
    <img src="7.png" alt="Feedback 7">
    <img src="8.png" alt="Feedback 8">
    <img src="9.png" alt="Feedback 9">
    <img src="10.png" alt="Feedback 10">
    <img src="11.png" alt="Feedback 11">
    <img src="12.png" alt="Feedback 12">
    <img src="13.png" alt="Feedback 13">
    <img src="14.png" alt="Feedback 14">
    <img src="15.png" alt="Feedback 15">
    <img src="16.png" alt="Feedback 16">
  </div>
</body>
</html>
